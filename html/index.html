<html>
<head>
	<title>Paper Picker</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css" >
	<script src="../javascript/sessvars.js"></script>
	<script src="../library/jquery-2.0.3.min.js"></script>
	<script src="../library/jquery.transit.min.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
</head>

<script>
sessvars.name = "Thomas";

setIcon(0, "#guardian"); setIcon(1, "#bbc"); setIcon(2, "#telegraph");
setIcon(3, "#dailymail"); setIcon(4, "#thesun"); setIcon(5, "#thetimes");

if(sessvars.initialised!="initialised") {
	console.log("init");
	sessvars.states = ["not clicked", "not clicked", "not clicked",
				"not clicked", "not clicked", "not clicked"];
	sessvars.initialised="initialised";
}

$(document).ready(function() {
	$( "#guardian" ).click(function() { changeIcon(0, "#guardian") });
	$( "#bbc" ).click(function() { changeIcon(1, "#bbc") });
	$( "#telegraph" ).click(function() { changeIcon(2, "#telegraph" )});
	$( "#dailymail" ).click(function() { changeIcon(3, "#dailymail") });
	$( "#thesun" ).click(function() { changeIcon(4, "#thesun") });
	$( "#thetimes" ).click(function() { changeIcon(5, "#thetimes") });
});

function changeIcon(index, id, shiftleft, shifttop) {
	if(sessvars.states[index]==="not clicked") {
		$( id ).attr('style', "box-shadow:2px 2px 10px 10px #85ADAC;"
								+ "-webkit-box-shadow:2px 2px 10px 10px #85ADAC;"
								+ "-moz-box-shadow:2px 2px 10px 10px #85ADAC;" +
								"left:" + shiftleft + "%;top:" + shifttop + "%;");
		sessvars.states[index]="clicked";
	} else {
		$( id ).removeAttr('style');
		sessvars.states[index]="not clicked";
	}
}
function setIcon(index, id, shiftleft, shifttop) {
	if(sessvars.states[index]==="clicked") {
		console.log("thisshouldwork");
		$( id ).attr('style', "box-shadow:2px 2px 10px 10px #85ADAC;"
								+ "-webkit-box-shadow:2px 2px 10px 10px #85ADAC;"
								+ "-moz-box-shadow:2px 2px 10px 10px #85ADAC;" +
								"left:" + shiftleft + "%;top:" + shifttop + "%;");
	} 
}
</script>

<body>
	<!--contains the website within a box-->
	<div id="container">
		<div id="headline">
			<h1>
				Which of these sources would you trust?
			</h1>
		</div>
		
		<a href="comparison.html"><div id="urlbutton" class="rightbutton"></div><a>
		
		<div class="icon" id="guardian">
			<img src="../images/guardian.png">
			<br> The Guardian
		</div>

		<div class="icon" id="bbc">
			<img src="../images/bbc.png">
			<br> BBC News
		</div>
		<div class="icon" id="telegraph">
			<img src="../images/telegraph.jpg">
			<br> The Telegraph
		</div>
		<div class="icon" id="dailymail">
			<img src="../images/daily mail.jpg">
			<br> Daily Mail
		</div>
		<div class="icon" id="thesun">
			<img src="../images/the sun.jpg">
			<br> The Sun
		</div>
		<div class="icon" id="thetimes">
			<img src="../images/the times.png">
			<br> The Times
		</div>
	</div>
</body>
